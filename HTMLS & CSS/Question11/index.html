<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question11</title>
</head>
<body>
  <h1>All Types of Input Elements</h1>

  <form>
    <!-- Text Input -->
    <label for="text">Text:</label>
    <input type="text" id="text" name="text" placeholder="Enter text"><br><br>

    <!-- Password Input -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <!-- Email Input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <!-- Number Input -->
    <label for="number">Number:</label>
    <input type="number" id="number" name="number"><br><br>

    <!-- Tel Input -->
    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel"><br><br>

    <!-- URL Input -->
    <label for="url">Website:</label>
    <input type="url" id="url" name="url"><br><br>

    <!-- Search Input -->
    <label for="search">Search:</label>
    <input type="search" id="search" name="search"><br><br>

    <!-- Date Input -->
    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br><br>

    <!-- Time Input -->
    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>

    <!-- Week Input -->
    <label for="week">Week:</label>
    <input type="week" id="week" name="week"><br><br>

    <!-- Month Input -->
    <label for="month">Month:</label>
    <input type="month" id="month" name="month"><br><br>

    <!-- Color Input -->
    <label for="color">Color Picker:</label>
    <input type="color" id="color" name="color"><br><br>

    <!-- Radio Buttons -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <!-- Checkboxes -->
    <label>Languages Known:</label><br>
    <input type="checkbox" id="html" name="language" value="HTML">
    <label for="html">HTML</label>
    <input type="checkbox" id="css" name="language" value="CSS">
    <label for="css">CSS</label>
    <input type="checkbox" id="js" name="language" value="JavaScript">
    <label for="js">JavaScript</label><br><br>

    <!-- Select Dropdown -->
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
    </select><br><br>

    <!-- Textarea -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>

    <!-- File Input -->
    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file"><br><br>

    <!-- Range Slider -->
    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="100"><br><br>

    <!-- Hidden Input -->
    <input type="hidden" name="userId" value="12345">

    <!-- Buttons -->
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form>
  
</body>
</html>
