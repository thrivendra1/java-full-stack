<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUestion9

  </title>
</head>
<body>
  <form>
    <!-- Text Input -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="Thrivendra"><br><br>

    <!-- Email Input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="Thrivendra@example.com"><br><br>

    <!-- Number Input -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="24"><br><br>

    <!-- Phone Input -->
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" value=""><br><br>

    <!-- Password Input -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value=""><br><br>

    <!-- Textarea -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="30">Hello, this is a default message.</textarea><br><br>

    <!-- Radio Buttons -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="" >
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="">
    <label for="female">Female</label><br><br>

    <!-- Checkbox -->
    <label>
      <input type="checkbox" name="subscribe" >
      Subscribe to newsletter
    </label><br><br>

    <!-- Dropdown -->
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="india" selected  >India</option>
      <option value="usa" >USA</option>
      <option value="uk">UK</option>
    </select><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
  
</body>
</html>
